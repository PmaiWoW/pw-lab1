        <form id="form1" method="POST">
            <fieldset style="width: 45%;">
                <legend>Dados Pessoais:</legend>
                <p>
                    <label for="nome">Nome:</label> <input type="text" id="nome" name="nome" value="João" size="10" autofocus required>
                </p>
                <p>
                    <label for="apelido">Apelido:</label> <input type="text" id="apelido" name="apelido" value="Feijão" size="15" maxLength="20" required>
                </p>
                <p>
                    <label for="email"></label>Email: <input type="email" id="email" name="email" autocomplete="email" placeholder="yourEmail@service.com" required>
                </p>
                
            </fieldset>

            <fieldset style="width: 45%;">
                <legend>Questionário:</legend>

                <p>Qual a área da cidade de Odivelas?</p>
                <radiogroup>
                    <input type="radio" id="pergunta1-1" name="pergunta1" value="correta"> <label for="pergunta1">89.72 km<sup>2</sup></label><br>
                    <input type="radio" id="pergunta1-2" name="pergunta1" value="errada"> <label for="pergunta1">12.54 km<sup>2</sup></label><br>
                    <input type="radio" id="pergunta1-3" name="pergunta1" value="errada"> <label for="pergunta1">32.96 km<sup>2</sup></label><br>
                    <input type="radio" id="pergunta1-4" name="pergunta1" value="errada"> <label for="pergunta1">26.54 km<sup>2</sup></label>
                </radiogroup>

                <p>Qual a população da cidade de Odivelas em 2011?</p>
                <radiogroup>
                    <input type="radio" id="pergunta2-1" name="pergunta2" value="correta"> <label for="pergunta2">144,549 hab</label><br>
                    <input type="radio" id="pergunta2-2" name="pergunta2" value="errada"> <label for="pergunta2">92,320 hab</label><br>
                    <input type="radio" id="pergunta2-3" name="pergunta2" value="errada"> <label for="pergunta2">175,420 hab</label><br>
                    <input type="radio" id="pergunta2-4" name="pergunta2" value="errada"> <label for="pergunta2">146,988 hab</label>
                </radiogroup>

                <p>Qual a densidade populacional da cidade de Odivelas em 2011?</p>
                <input type="number" id="densidade" name="densidade">
                
                <p>
                    <label for="anoVila">Em que data foi fundado o município de Odivelas?</label><br>
                    <input type="date" id="foundedDate" name="foundedDate">
                </p>
                
                <p>
                    <label for="corAssociada">Que cor associa à cidade?</label><br>
                    <input type="color" id="corAssociada" name="corAssociada"><br>
                </p>

                <p>
                    O que gostaria de visitar?<br>
                    <select id="visitar" name="visitar" size="4" multiple>
                        <option value="restaurantes">Restaurantes</option>
                        <option value="monumentos">Monumentos</option>
                        <option value="parques">Parques</option>
                        <option value="comercioLocal">Comércio Local</option>
                    </select>
                </p>
                
                <p>
                    <label for="avaliarCidade">Avalie a cidade com base no conteúdo que visualizou:</label><br>
                    
                    <input type="range" min="0" max="100" step="10" list="stepList" id="avaliacao" name="avaliacao"
                        oninput="x.value=parseInt(avaliacao.value)">
                    <datalist id="stepList">
                        <option>0</option> <option>10</option>
                        <option>20</option> <option>30</option>
                        <option>40</option> <option>50</option>
                        <option>60</option> <option>70</option>
                        <option>80</option> <option>90</option>
                        <option>100</option>
                    </datalist>
                    <output name="x" for="avaliacao"></output>
                </p>
            </fieldset>

            <input type="image" src="img/submitButton.png" border="0" alt="Submit">
        </form>
